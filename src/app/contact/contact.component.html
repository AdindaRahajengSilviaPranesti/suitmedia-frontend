<div class="contact-container">
    <h1>Hubungi Kami</h1>
    <div class="contact-info">
      <h2>Informasi Kontak</h2>
      <p>
        Jika Anda memiliki pertanyaan atau butuh informasi lebih lanjut, silakan hubungi kami melalui salah satu cara berikut:
      </p>
      <ul>
        <li>
          <strong>Email:</strong> <a href="mailto:info@yourwebsite.com">suitmedia.com</a>
        </li>
        <li>
          <strong>Telepon:</strong> <a href="tel:+62123456789">(+62) 123-456-789</a>
        </li>
        <li>
          <strong>Alamat:</strong> Jl. Cengkeh No. 123, Malang, Indonesia
        </li>
      </ul>
    </div>
  
    <div class="contact-form">
      <h2>Kirim Pesan</h2>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nama:</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="message">Pesan:</label>
          <textarea id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Kirim Pesan</button>
      </form>
    </div>
  </div>
